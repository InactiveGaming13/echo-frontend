{% extends "_base.html" %}

{% block title %}Register{% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/auth.css") }}">
{% endblock %}
{% block scripts %}

{% endblock %}

{% block content %}
<div class="horizontalCenter info">
    <h1>Account Registration</h1>
    <p>If you have an account, please <a href="{{ url_for("login") }}">login</a>.</p>
</div>

{% if error %}
<div class="info error">
    <p>{{ error }}</p>
</div>
{% endif %}

<div class="horizontalCenter loginForm">
    <form action="{{ url_for("register") }}" method="POST">
    <label for="username">Username</label>
    <br>
    <input type="text" id="username" name="username" maxlength="20" required>

    <br><br>

    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="email" required>

    <br><br>

    <label for="password">Password</label>
    <br>
    <input type="password" id="password" name="password" minlength="8" required>

    <br><br>

    <label for="confirmPassword">Confirm Password</label>
    <br>
    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>

    <br><br>

    <button type="submit">Register</button>
</div>
{% endblock %}
